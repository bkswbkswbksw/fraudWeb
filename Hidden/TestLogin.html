<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Shield - Sign Up</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

  <!-- Section: Design Block -->
  <section class="">
    <!-- Jumbotron -->
    <div class="py-5 text-center text-lg-start vh-100" style="background-color: hsl(0, 0%, 96%)">
      <div class="container-fluid px-5">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0 px-0">
            <img src="logo.png" alt="Shield Logo" class="image-fluid" width="690" height="auto">
            <h5 class="mb-5 display-6 ls-tight">
              <!-- SCAM HUNTER  -->
              <br />
              <span class="text-muted"> Scam Hunter Identify Every Lie and Defend!</span>
          
            </h5>
            
         
           
            <!-- <p style="color: hsl(217, 10%, 50.8%)">
              Build a shield to protect yourself!
            </p> -->
          </div>

          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body px-md-5 py-5">
                <!-- <section class=" d-flex justify-content-between align-items-center"> -->
                  <h2>Sign Up</h2> 
                <!-- </section> -->
                <hr>
                <form>
                  <div class="row mt-4">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control border-bottom" />
                        <label class="form-label" for="form3Example1">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control border-bottom" />
                        <label class="form-label" for="form3Example2">Last name</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control  border-bottom" />
                    <label class="form-label" for="form3Example3">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control  border-bottom" />
                    <label class="form-label" for="form3Example4">Password</label>
                  </div>


                  <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control  border-bottom" />
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                  </div>


                  <div class="d-flex justify-content-center my-5">
                    <button type="submit" class="btn btn-primary w-50">
                      Sign up
                    </button>
                  </div>

<!-- 
                  <div class="text-center">
                    <p>or sign up with:</p>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>


                  </div> -->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
</body>

</html>
