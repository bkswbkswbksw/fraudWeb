<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn-approve, .btn-deny {
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-approve {
            background-color: #4CAF50;
            color: white;
        }
        .btn-deny {
            background-color: #f44336;
            color: white;
        }
        .approved, .denied, .pending {
            font-weight: bold;
        }
        .approved {
            color: green;
        }
        .denied {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration Approval</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td class="approved">Approved</td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td class="denied">Denied</td>
                    <td>N/A</td>
                </tr>
                <!-- New users pending approval -->
                <tr>
                    <td>Mark Johnson</td>
                    <td>mark@example.com</td>
                    <td class="">Pending</td>
                    <td>
                        <button class="btn-approve">Approve</button>
                        <button class="btn-deny">Deny</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
