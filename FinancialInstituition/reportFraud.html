<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center" style="height: 100vh;">

        <div class="card p-3 w-50">
            <div class="card-body">
                <h2 class="card-title mb-4"> Report Detected Fraud</h2>
                <form>
                    <!-- CSV Attachment Input -->
                    <div class="form-group mb-4">
                        <label for="csvInput">Attach CSV File:</label>
                        <input class="form-control form-control" type="file" />
                        <small class="form-text text-muted">Attach CSV file with detailed fraudulent
                            record.</small>
                    </div>

                    <!-- Image Attachment Input -->
                    <div class="form-group mb-4">
                        <label for="imageInput">Attach Images:</label>
                        <input class="form-control form-control" type="file" />
                        <small class="form-text text-muted">Attach relevant image showcasing the fraud.</small>
                    </div>



                    <!-- Description Input -->
                    <div class="form-group mb-5">
                        <label for="description">Description of the Fraud (optional) :</label>
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Provide detailed description of the detected fraud"></textarea>
                    </div>

                    <!-- Report Button -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark">Submit Report</button>

                    </div>

                </form>
            </div>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
